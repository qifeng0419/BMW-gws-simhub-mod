[platformio]
default_envs = leonardo

[env:leonardo]
platform = atmelavr
board = leonardo
framework = arduino
monitor_speed = 115200
lib_deps = 
	coryjfowler/mcp_can@^1.5.1
	robtillaart/CRC@^1.0.2
	mheironimus/Joystick@^2.1.1
